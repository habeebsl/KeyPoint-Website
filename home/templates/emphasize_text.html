{% extends 'base.html' %}

{% block title %}Highlight Text{% endblock %}

{% block content %}
<div class="emphasized-content">
<div class="emphasize-page">
{% if not emphasized_text %}
    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" id="emphasize-button">Highlight</button>
    </form>
    {% else %}
    <div id="text-container">{{ emphasized_text|safe }}</div>
</div>
</div>
{% endif %}
{% endblock %}
